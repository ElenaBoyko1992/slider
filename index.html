<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap&_v=20220614131821" rel="stylesheet">
	<link rel="stylesheet" href="css/style.min.css">
	<title>Digital clock</title>
</head>

<body>
	<div class="wrapper">
		<main>
			<div class="page _container">
				<div class="page__slider slider-page">
					<div class="slider-page__slider-wrapper">
						<div class="slider-page__slide active">
							<picture>
								<source srcset="img/slide-1.webp" type="image/webp"><img src="img/slide-1.jpg" alt="">
							</picture>
						</div>
						<div class="slider-page__slide">
							<picture>
								<source srcset="img/slide-2.webp" type="image/webp"><img src="img/slide-2.jpg" alt="">
							</picture>
						</div>
						<div class="slider-page__slide">
							<picture>
								<source srcset="img/slide-3.webp" type="image/webp"><img src="img/slide-3.jpg" alt="">
							</picture>
						</div>
						<div class="slider-page__slide">
							<picture>
								<source srcset="img/slide-4.webp" type="image/webp"><img src="img/slide-4.jpg" alt="">
							</picture>
						</div>
						<div class="slider-page__arrows">
							<div class="slider-page__arrow slider-page__arrow_left"></div>
							<div class="slider-page__arrow slider-page__arrow_right"></div>
						</div>
					</div>
					<div class="slider-page__dots"></div>
				</div>
			</div>
		</main>
	</div>
	<script src="js/app.min.js"></script>
</body>

</html>
